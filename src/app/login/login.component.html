<div class="h-100">
  <div class="row">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedTab === LoginTabs.LogIn" (click)="selectTab(LoginTabs.LogIn)">LogIn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="selectedTab === LoginTabs.SignIn" (click)="selectTab(LoginTabs.SignIn)">SignIn</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <form [formGroup]="loginForm" *ngIf="selectedTab === LoginTabs.LogIn" (ngSubmit)="login()">
      <div>
        <input formControlName="username" type="text" placeholder="UserName">
      </div>
      <div>
        <input formControlName="password" type="password" placeholder="Password">
      </div>
      <button class="btn btn-info">LogIn</button>
    </form>
    <form [formGroup]="signInForm" *ngIf="selectedTab === LoginTabs.SignIn" (ngSubmit)="signIn()">
      <div>
        <input formControlName="username" type="text" placeholder="UserName">
      </div>
      <div>
        <input formControlName="password" type="password" placeholder="Password">
      </div>
      <div>
        <input formControlName="confirmPassword" type="password" placeholder="Confirm Password">
      </div>
      <button class="btn btn-info">SignIn</button>
    </form>
  </div>
  <div class="row">
    <div>
      <button class="btn" #googleLoginButton>SignIn with Google</button>
    </div>
    <div>
      <button class="btn" (click)="FBLogin()">SignIn with Facebook</button>
    </div>
  </div>
</div>
